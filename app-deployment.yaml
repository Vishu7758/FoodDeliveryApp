apiVersion: apps/v1 #version of the Kubernetes API you're using to create this object
kind: Deployment  #What kind of object you want to create
metadata: #deployment name, helps uniquely identify the object
   name: customerms

spec:  #pod's sprecification
  selector:
    matchLabels:
      app: customerms # deployment name under which current pod is present


  replicas: 5 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: customerms
    spec:   #What state you desire for the object

      containers:
      - name: customerms #container name
        image: 'vishalkharade/sprint1:v1' #image name
        ports:
        - containerPort: 8484 # demo runs on port 8484
